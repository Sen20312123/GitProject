<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tbody tr td {
            border-collapse:collapse ;
        }
        img{
            width: 450px;
            height: 90px;
        }
        .complete {
            box-shadow: 3px 3px 5px rgb(238, 5, 5);
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td> <img src="img/1.1.jpg" id="image_1" alt="" onclick="changeImage(1)" ></td>
            </tr>
            <tr>
                <td><img src="img/1.2.jpg" id="image_2"alt="" onclick="changeImage(2)"></td>
            </tr>
            <tr>
                <td><img src="img/2.3.jpg" id="image_3"alt="" onclick="changeImage(3)"></td>
            </tr>
            <tr>
                <td><img src="img/1.4.jpg" id="image_4"alt="" onclick="changeImage(4)"></td>
            </tr>
            <tr>
                <td><img src="img/3.5.jpg" id="image_5"alt="" onclick="changeImage(5)"></td>
            </tr>
        </tbody>
    </table>
    <script>
        const win_1 = 'http://127.0.0.1:5501/img/1.1.jpghttp://127.0.0.1:5501/img/1.2.jpghttp://127.0.0.1:5501/img/1.3.jpghttp://127.0.0.1:5501/img/1.4.jpghttp://127.0.0.1:5501/img/1.5.jpg'
        const win_2 = 'http://127.0.0.1:5501/img/2.1.jpghttp://127.0.0.1:5501/img/2.2.jpghttp://127.0.0.1:5501/img/2.3.jpghttp://127.0.0.1:5501/img/2.4.jpghttp://127.0.0.1:5501/img/2.5.jpg'
        const win_3 = 'http://127.0.0.1:5501/img/3.1.jpghttp://127.0.0.1:5501/img/3.2.jpghttp://127.0.0.1:5501/img/3.3.jpghttp://127.0.0.1:5501/img/3.4.jpghttp://127.0.0.1:5501/img/3.5.jpg'
    function changeImage(row){
        let image_1 = document.getElementById('image_1');
        let image_2 = document.getElementById('image_2');
        let image_3 = document.getElementById('image_3');
        let image_4 = document.getElementById('image_4');
        let image_5 = document.getElementById('image_5');
        let imageRandom = Math.ceil(Math.random()*3);
        let imageName = `img/${imageRandom}.${row}.jpg`;
        document.getElementById(`image_${row}`).src = imageName;
        let imageStr = image_1.src + image_2.src + image_3.src + image_4.src + image_5.src ;
        if (imageStr==win_1 || imageStr==win_2 || imageStr==win_3 ){
            document.getElementsByTagName('table')[0].classList.add('complete')
        }else{
                document.getElementsByTagName('table')[0].classList.remove('complete');
    }
}
    </script> 
</body>
</html>
