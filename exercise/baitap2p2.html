<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
<style>
    table , th , td {
        border: 30px solid rgb(240, 232, 164);
        padding: 10px;
        font-weight: 50;
    }
    table{
        border-collapse: collapse;
        width: 80%;
    }
    td{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        width: 40px;
    }
</style>
</head>
<body>
    <table>
        <thead><tr style="background-color: rgb(124, 226, 196) "><th colspan="3"><h2> STUDENT REGISTRATION </h2></th></tr></thead>
        <tr>
            <td> 
                <label for="Fn">Full Name</label> 
             </td>
            <td> <input type="text" name="yourname" id="Fn" ></td>
        </tr>
        <tr>
            <td>
                <label for="D">Date of Birth</label>
            </td>
            <td> <input type="date" name="Day" id="D"></td>
        </tr>
        <tr>
            <td> Gender identity </td>
             <td><input type="radio" name="gender"  value="Male"/>Male
                <input type="radio" name="gender" value="Female" />Female
            </td>   
        </tr>
        <tr>
            <td> 
                <label for="address">Address</label>
            </td>   
            <td> <input type="text" name="address" id="address "></td>
        </tr>
        <tr>
            <td> Grade </td>
            <td> <select name="-Select-" >
                <option value="-Select"> -Select-</option>
                <option value="Grade 10"> -Grade 10-</option>
                <option value="Grade 11"> -Grade 11-</option>
                <option value="Grade 12"> -Grade 12-</option></select> 
            </td>
        </tr>
        <tr>
            <td> 
                <label for="email">Email </label> 
            </td>
            <td> <input type="email" name="email" required id="email"></td>
        </tr>
        <tr>
            <td> 
                <label for="phone">Phone Number</label> 
            </td>
            <td> <input type="tel" name="phone" id="phone"></td>
        </tr>
    </table>
    <br>
        <input type="submit" value="Registration">
        <input type="reset" value="Reset">
        </br>
</body>
</html>
