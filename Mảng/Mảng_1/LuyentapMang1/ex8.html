<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let size = 10;
        let num = new Array(size);
        let min = 1;
        let max = 20;
        for (let i = 0; i < size; i++) {
            num[i] = Math.floor(Math.random() * (max - min + 1) + min);
        }
        document.write(`Mảng khởi tạo array = [${num}]`);
        document.write(`<br><br>Mảng sau khi sắp xếp là: array = [${num.sort(function(n1,n2){return n2-n1})}]`);
    </script>
</body>
</html>
