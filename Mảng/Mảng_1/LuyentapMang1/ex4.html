<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let size = Number(prompt('enter size'));
        let num = new Array(size);
        let min = 1;
        let max = 20;
        for (let i = 0; i < size; i++) {
            num[i] = Math.floor(Math.random() * (max - min + 1) + min);
        }
        document.write(`Mảng khởi tạo array = [${num}]`);
        let result;
        for (i = 0; i < (size / 2); i++) {
            result = num[i];
            num[i] = num[size - i - 1];
            num[size - i - 1] = result;
        }
        document.write(`<br> Mảng sau khi đảo: array = [${num}]`);


    </script>
</body>

</html>
