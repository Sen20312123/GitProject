<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let size = 10;
        let num = new Array(size);
        let min = 1;
        let max = 20;
        for (let i = 0; i < size; i++) {
            num[i] = Math.floor(Math.random() * (max - min + 1) + min);
        }
        document.write(`Mảng khởi tạo array = [${num}]`);
        let V = Number(prompt('Nhập vào số nguyên V để kiểm tra!'));
            for(let i = 0; i < num.length; i++){
                while (V == num[i])  {
                    num.splice(i, 1); 
                    document.write(`có ${V} trong mảng <br>`);
                }                                      
            }
            document.write(`Đã xóa ${V} khỏi mảng. `);           
            document.write(`<br> Mảng sau khi sửa : array = [${num}]`);                   
    </script>
</body>

</html>
