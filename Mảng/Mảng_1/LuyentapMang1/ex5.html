<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let size = Number(prompt('enter size'));
        let num = new Array(size);
        let min = -10, max = 10, total = 0;
        for (let i = 0; i < num.length; i++) {
            num[i] = Math.floor(Math.random() * (max - min + 1) + min);
        }
        document.write(`Mảng khởi tạo array = [${num}]`);
        for (let j = 0; j < num.length; j++) {
            if (num[j] < 0) {
                total++;
            }
        }
        document.write(`<br> Có ${total} số nguyên âm.`);
    </script>
</body>

</html>
