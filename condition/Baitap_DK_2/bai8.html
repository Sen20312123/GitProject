<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><table>
    <tbody>
    <tr>
       <td> <label>Age: </label>
        <input type="number"  id="tuoi"></td> 
      </tr>
    <tr>
        <td><p id="result">Result :</p></td>
    </tr>
        <tr>
        <td><button onclick="check()">Kiểm tra</button></td>
    </tr>
    
</tbody>
</table>
</body>
<script>
    function check(){
        let Age = Number (document.getElementById("tuoi").value);
        let result="";
        if (Age < 120 && Age > 0){
            document.getElementById("result").innerHTML= `Result : ${Age}  là tuổi một người`;
        }else{
            document.getElementById("result").innerHTML= "Result : hình như bạn đã nhập nhầm tuổi";
        }
    }
//     
// 
</script>
