<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="c">Nhập số độ C cần chuyển đổi:</label></td>
            <td><input type="number" name="" id="c"></td>
        </tr>
        <tr>
            <td><label for="f">Kết quả:</label></td>
            <td><input type="text" readonly id="kq" ></td>
        </tr>
        <tr>
            <td></td>
            <td><button onclick="check()"> Chuyển đổi</button></td>
        </tr>
        
    </table>
    <script>
        function check() {
            let kq = document.getElementById('kq')
            let C = Number(document.getElementById('c').value) ;
            let F = C * 9/5 + 32
            kq.value = (`${C} độ C sẽ là ${F} độ F`);
        }
    </script>

    </script>
</body>
</html>
