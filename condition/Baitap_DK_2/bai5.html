<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width: 170% ;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><label>Nhập cạnh a: </label></td>
            <td><input type="number" name="" id="a"></td>
        </tr>
        <tr>
            <td><label>Nhập cạnh b: </label></td>
            <td><input type="number" name="" id="b"></td>
        </tr>
        <tr>
            <td><label>Kết quả:</label></td>
            <td><input type="text" readonly id="kq" ></td>
        </tr>
        <tr>    
            <td></td>
            <td><button onclick="check()"> Kết quả</button><button type="reset" onclick="reset()">Reset</button></td>
        </tr>   
    </table>
</body>
        <script>
          function check(){
            let a = Number(document.getElementById('a').value);
            let b = Number(document.getElementById('b').value);
            let kq = document.getElementById('kq');
            if (a > 0 && b >0) {
                let s = a*b/2;
                kq.value = `Diện tích tam giác vuông có cạnh ${a} và ${b} là ${s}`;
            }else{
                kq.value = ' Nhập cạnh tam giác vuông là 1 số dương!'
            }

          }
          function reset() { 
              Number(document.getElementById('a').value = null);
              Number(document.getElementById('b').value = null);
              document.getElementById('kq').value = null;
        }
        </script>
        
</body>
</html>
