<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><label for="m">Nhập số mét cần chuyển đổi:</label></td>
            <td><input type="number" name="" id="m"></td>
        </tr>
        <tr>
            <td><label for="f">Kết quả:</label></td>
            <td><input type="text" readonly id="kq" ></td>
        </tr>
        <tr>
            <td></td>
            <td><button onclick="check()"> Chuyển đổi</button></td>
        </tr>
        
        </table>
    </body>
            <script>
    
                function check(){
                    let m = Number(document.getElementById('m').value);
                    if ( m >= 0){               
                     let f = m * 3.2808;
                    let Result = document.getElementById('kq');
                    Result.value = `${m} mét sẽ là ${f} feet`;
                    }else{
                        Result.value = 'Vui lòng nhập số dương!'
                    }
                }
            </script>
</body>
</html>
