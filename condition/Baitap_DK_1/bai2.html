    <script>
        let Age = prompt("Nhập tuổi");
        if(Number.isNaN(Number(Age))){
            Age = prompt("Nhập tuổi");
        }else if(Age != 15 ){
            document.write("không đủ điều kiện vào học lớp 10");
        }else{
            document.write("đủ điều kiện vào học lớp 10");
        }
    </script>
